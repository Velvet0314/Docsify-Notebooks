<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Machine Learning</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta http-equiv="Cache-Control" content="max-age=604800">
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="css/vue.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" type="text/css" href="live2d/assets/waifu.css" />
  <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4535603_9hbwqa9vxd.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/css/lightbox.css">
  <link rel="shortcut icon" href="https://s1.imagehub.cc/images/2024/05/04/62b1371a82a829e6f7aa9ea49ded57e7.png">
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      coverpage: true,
      onlyCover: true,
      loadNavbar: true,
      name: '<p>🍉<b>Machine Learning</b></p>',
      namelink: '_coverpage.md',
      themeColor: '#B0C4DE',
      //subMaxLevel: 6,
      loadSidebar: true,
      externalLinkTarget: '_blank',
      auto2top: true,
      sidebarDisplayLevel: 4, // set sidebar display level
      loadSidebar: true,
      loadNavbar: true,
      cache: true,
      ga: 'G-JRV316Y223',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      'flexible-alerts': {
        note: {
          label: "Notes"
        },
        tip: {
          label: "Tips"
        },
        warning: {
          label: "Notes"
        },
        attention: {
          label: "Tips"
        }
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节'
      },
      count: {
        countable: true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize: '0.9em',
        color: 'rgb(190,190,190)',
        language: 'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: false
      },
      timeUpdater: {
        text: "<div align='left' width='200px' style='color:gray;font-size:16px;margin:60px 0 -60px 0'>Last Posted @ {docsify-updated}</div>",
        formatUpdated: "YYYY-MM-DD  HH:mm",
        repo: 'Velvet0314/Docsify-Notebooks',
      },
      commitStats: {
        text: "<div align='left' width='200px' style='color:gray;font-size:16px;margin:80px 0 -60px 0'>Already working on {commit-days} days</div>",
        repo: 'Velvet0314/Docsify-Notebooks',
        branch: 'gh-pages', 
        whereToPlace: "bottom"
      },
      search: {
        paths: 'auto',
        placeholder: ':)  搜索',
        noData: ':(  找不到结果',
        // Headline depth, 1 - 6
        depth: 6,
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
      },
    }
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4.13.1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>

  <!-- Docsify-back2Top -->
  <script src="js/docsify-back2Top.js"></script>
  <script>
    docsifyBackTop = {
      size: 40,           	// 数值，组件大小，默认值32。
      bottom: 15,         	// 数值，组件底部偏移距离，默认值15。
      right: 15,          	// 数值，组件右侧偏移距离，默认值15。
      logo: '<svg t="1714911366915" class="icon" viewBox="0 0 1824 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="5703" width="200" height="200"><path d="M0 911.607042 911.607042 0l911.607042 911.607042-112.392958 112.392958L911.607042 224.901647 112.392958 1024 0 911.607042z" fill="#0091EA" p-id="5704"></path></svg>',
      bgColor: ''
    };
  </script>
  <!-- Docsify-flexible-alerts-->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>

  <!-- Docsify-sidebar-collapse -->
  <script src="js/sidebar-collapse.js"></script>

  <!-- Docsify-pagination-->
  <script async src="js/pagination.js"></script>

  <!-- Docsify-Count -->
  <script src="js/countable.js"></script>

  <!-- Docsify Updated -->
  <script async src="js/updater.js"></script>

  <!-- Docsify WorkTime -->
  <script async src="js/worktime.js"></script>

  <!-- Lightbox2 -->
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2.11.4/dist/js/lightbox-plus-jquery.js"></script>
  <script>
    lightbox.option({
      'disableScrolling': true,
      'positionFromTop': 200,
      'fitImagesInViewport': true,
      'resizeDuration': 400,
      'wrapAround': true
    })
  </script>

  <!-- live2d -->
  <!-- waifu-tips.js 依赖 JQuery 库 -->
  <script src="live2d/assets/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
  <!-- 实现拖动效果，需引入 JQuery UI -->
  <script src="live2d/assets/jquery-ui.min.js"></script>

  <div class="waifu">
    <div class="waifu-tips"></div>
    <canvas id="live2d" class="live2d"></canvas>
    <div class="waifu-tool">
      <span class="fui-home"></span>
      <span class="fui-chat"></span>
      <span class="fui-eye"></span>
      <span class="fui-user"></span>
      <span class="fui-photo"></span>
      <span class="fui-info-circle"></span>
      <span class="fui-cross"></span>
    </div>
  </div>

  <script src="live2d/assets/waifu-tips.js"></script>
  <script src="live2d/assets/live2d.js"></script>
  <script type="text/javascript">
    /* 可直接修改部分参数 */
    live2d_settings['modelId'] = 1;                  // 默认模型 ID
    live2d_settings['modelTexturesId'] = 0;         // 默认材质 ID
    live2d_settings['modelStorage'] = false;         // 不储存模型 ID
    live2d_settings['canCloseLive2d'] = true;       // 关闭看板娘 按钮
    live2d_settings['canTurnToHomePage'] = false;    // 隐藏 返回首页 按钮
    live2d_settings['waifuSize'] = '430x430';        // 看板娘大小
    live2d_settings['waifuTipsSize'] = '500x130';    // 提示框大小
    live2d_settings['waifuFontSize'] = '32px';       // 提示框字体
    live2d_settings['waifuToolFont'] = '40px';       // 工具栏字体
    live2d_settings['waifuToolLine'] = '60px';       // 工具栏行高
    live2d_settings['waifuToolTop'] = '-90px';       // 工具栏顶部边距
    live2d_settings['waifuDraggable'] = 'disable';    // 拖拽样式
    /* 在 initModel 前添加 */
    initModel("live2d/assets/waifu-tips.json")
  </script>

  <!-- MathJax -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true,
        processEnvironments: true,
        packages: { '[+]': ['color'] }
      },
      loader: { load: ['[tex]/color'] },
      startup: {
        typeset: false  // 禁用自动渲染
      },
      options: {
        ignoreHtmlClass: 'tex2jax_ignore',
        processHtmlClass: 'tex2jax_process',
      },
      svg: {
        fontCache: 'global',
      }
    };
  </script>
  <script type="text/javascript" id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>

  <script async src="js/dark-mode.js"></script>
  <script async src="js/lazy.js"></script>
</body>

</html>
