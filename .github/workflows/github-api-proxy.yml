name: Github Token Proxy

on:
  push:
    branches:
      - main  # 监听 main 分支的 push 事件
  workflow_dispatch:  # 允许手动触发工作流

jobs:
  fetch_commits_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch Commits
        run: |
          echo "Fetching commits from GitHub API..."
          > commits.json  # 清空文件
          curl -H "Authorization: token ${{ secrets.REPO_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               https://api.github.com/repos/${{ github.repository }}/commits?sha=main&per_page=100 -o commits.json
          echo "Checking contents of commits.json..."
          cat commits.json
          echo "File size of commits.json:"
          ls -lh commits.json


      - name: Setup Git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Switch to gh-pages branch
        run: |
          git checkout --orphan gh-pages
          git reset --hard

      - name: Deploy to GitHub Pages
        run: |
          git add commits.json
          git commit -m "Deploy commits.json to GitHub Pages"
          git push -f origin gh-pages
