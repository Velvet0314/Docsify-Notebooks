name: GitHub API Proxy

on:
  push:
    branches:
      - gh-pages  # 在推送到 GitHub Pages 分支时运行工作流

jobs:
  fetch_commits:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch Commits
        run: |
          echo "Fetching commits from GitHub API..."
          curl -H "Authorization: token ${{ secrets.REPO_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/commits?sha=main&per_page=100 > commits.json

      - name: Check Commits JSON
        run: |
          echo "Checking commits.json..."
          cat commits.json  # 这里可以输出生成的 commits.json 内容，进行调试

      - name: Upload Commits Data
        uses: actions/upload-artifact@v2
        with:
          name: commits-data
          path: commits.json
